<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
      /* Inline critical CSS for faster loading */
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
      .page-header { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); color: white; padding: 3rem 1rem; text-align: center; }
    </style>
    <title>{{ page.title | default: site.title }}</title>
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <p class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</p>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <p>
          <a href="https://github.com/onuragtas/redock">View on GitHub</a> • 
          <a href="https://github.com/onuragtas/redock/releases">Releases</a> • 
          <a href="https://github.com/onuragtas/redock/blob/main/LICENSE">License</a>
        </p>
        <p class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>
      </footer>
    </main>
  </body>
</html>
