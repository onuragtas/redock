# GitHub Pages Jekyll Configuration

title: Redock DevStation
description: All-in-one local development environment manager
theme: jekyll-theme-cayman

# GitHub Pages ayarlar覺
plugins:
  - jekyll-relative-links
  - jekyll-readme-index

# Markdown ayarlar覺
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Site ayarlar覺
baseurl: "/redock"
url: "https://onuragtas.github.io"

# Exclude dosyalar
exclude:
  - README.md
  - docs.go

# Include JSON files (Jekyll ignores them by default)
include:
  - update.json

# Layout ayarlar覺
defaults:
  - scope:
      path: ""
    values:
      layout: default
