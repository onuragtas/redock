# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches:
      - "!*"
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: |
          cd web
          npm install
          npm run build

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Create Config
        env:
          USER: ${{ secrets.USER }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          cat <<EOF > tunnel_proxy/account.go
          package tunnel_proxy
          var sshUser = "$USER"
          var sshPassword = "$PASSWORD"
          EOF
  
          echo "cat tunnel_proxy/account.go"
          cat tunnel_proxy/account.go
        shell: bash

      - name: Build
        run: go build -v ./...

      - name: Run goreleaser/goreleaser-action@v5
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GO_RELEASER_GITHUB_TOKEN }}
          
      - name: Upload Release to Public Repo
        run: |
          git clone https://github.com/onuragtas/redock.git public_repo
          cd public_repo
          
          # Git ayarlarını yap
          git config user.name "onuragtas"
          git config user.email "agtasonur@gmail.com"

          cp ../dist/* .

          git add .
          git commit -m "new release: ${{ github.ref_name }}"
          git tag ${{ github.ref_name }}
          git push https://x-access-token:${{ secrets.GO_RELEASER_GITHUB_TOKEN }}@github.com/onuragtas/redock.git --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GO_RELEASER_GITHUB_TOKEN }}
